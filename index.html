<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- build:css css/main.css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css">
    <link rel="stylesheet" href="css/styles.css">
    <!-- endbuild -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&family=Shadows+Into+Light&display=swap" rel="stylesheet">

    <title>Paradiso</title>
</head>

<body>

    <header class="jumbotron jumbostron-fluid">
        <div class="container">
            <div class="row row content">
                <div id="portCarousel" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#portCarousel" data-slide-to="0" class="active"></li>
                        <li data-target="#portCarousel" data-slide-to="1"></li>
                        <li data-target="#portCarousel" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="d-block w-100" src="img/taipei_header.jpg" alt="Taipei Elephant Mountain">
                            <div class="carousel-caption">
                                <h3>Taipei Elephant Mountain View</h3>
                            </div>
                        </div>
                        <a class="carousel-control-prev" href="#portCarousel" role="button" data-slide="prev">
                            <span class="carousel-control-prev-icon"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#portCarousel" role="button" data-slide="next">
                            <span class="carousel-control-next-icon"></span>
                            <span class="sr-only">Next</span>
                        </a>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="img/fuji_header.jpg" alt="Mount Fuji">
                            <div class="carousel-caption">
                                <h3>Mount Fuji</h3>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="img/sk_header.jpg" alt="Seoul Fountain Sign">
                            <div class="carousel-caption">
                                <h3>Seoul Korea</h3>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <nav class="navbar navbar-expand-md navbar-dark sticky-top">
            <div class="container">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#portNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="portNav">
                    <ul class="navbar-nav">
                        <li class="nav-item active"><a class="nav-link" href="index.html"><span class="fa fa-plane fa-lg"></span> Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="aboutus.html"><span class="fa fa-book fa-lg"></span> About</a></li>
                        <li class="nav-item"><a class="nav-link" href="contactus.html"><span class="fa fa-envelope-o fa-lg"></span> Contact</a></li>
                    </ul>
                </div>
            </div>
        </nav>

    </header>

    <div class="container">
        <div class="row row-content mb-5 align-items-center mx-auto">
            <div class="col-12 col-sm-4 threePic">
                <a class="imgLink" href="travelblog.html"><img src="img/Plane.jpg" id="imgLink" style="width: 100%;"><h5 class="center">Travel Blogs</h5></a>
            </div>
            <div class="col-12 col-sm-4 threePic">
                <a class="imgLink" href="#"><img src="img/food.jpg" id="imgLink" style="width: 100%;"><h5 class="center">Food Blogs</h5></a>
            </div>
            <div class="col-12 col-sm-4 threePic">
                <a class="imgLink" href="#"><img src="img/rando.jpg" id="imgLink" style="width: 100%;"><h5 class="center">Random Blogs</h5></a>
            </div>
        </div>
    </div>

    <footer class="site-footer">
        <div class="container">
            <div class="row">
                <div class="col-4 col-sm-2 offset-1">
                    <h5>Links</h5>
                </div>
            </div>
        </div>
    </footer>

    <!-- build:js js/main.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <!-- endbuild -->

</body>
</html>
